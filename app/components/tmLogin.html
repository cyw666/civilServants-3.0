      <label>

    <button ng-click="clickLogin()" type="submit" class="btn btn-danger">登录</button>
    <div class="forgetPassword">
      <a ui-sref="forgetPassword">忘记密码？</a> |
      <a ui-sref="userRegister">立即注册</a>

  .login {
    margin: 40px auto;
    width: 50%;
  }
  .form-signin {
    max-width: 380px;

    font-weight: normal;
    opacity: 0;

    -webkit-transition: all 0.25s; /* Safari 和 Chrome */

  }
  .login span.error2.is-visible {
    right: 55px;
    top: 38%;
  }
  .login span.error2 {

    right: -85px;
  }
  .login .forgetPassword {
    text-align: center;
    margin-top: 15px;
  }
  .login .forgetPassword a{

<div class="courselCenter">
  <div class="com-header clearfix">
    <p class="title pull-left">
      <img src="../images/headerLeftIcon.png" alt="图标">
      课程中心
    </p>
    <p class="more pull-right"><img src="../images/more.png" alt="更多"></p>
  </div>
  <div class="btn-group courselLink" role="group">
    <a class="btn btn-default active" ng-click="searchCourseList(courselassificationList0.Id)" repeat-finish="renderFinish()">{{courselassificationList0.Name}}</a>
    <a class="btn btn-default" ng-repeat="courseName in courselassification" ng-click="searchCourseList(courseName.Id)" repeat-finish="renderFinish()">{{courseName.Name}}</a>
  </div>
  <div class="courseList mar_top_20 clearfix" dw-loading="courseList">
    <ul class="clearfix">
      <li ng-repeat="courseCenterData in courseCenterData.ListData">
        <a ui-sref="courseDetails({Id:courseCenterData.Id})" title="{{courseCenterData.Name}}" target="_blank">
          <img ng-src="{{imageCourse}}/{{courseCenterData.Img}}" err-Src="images/notFound.jpeg" alt="">
        </a>
        <div class="mar_top_15">
          <p><a ui-sref="courseDetails({Id:courseCenterData.Id})" title="{{courseCenterData.Name}}" target="_blank">{{courseCenterData.Name}}</a></p>
          <p class="clearfix"> <span class="pull-left">讲师：{{courseCenterData.Teacher}}</span><span class="red pull-right">学分：{{courseCenterData.Credit}}</span></p>
          <p>时长：{{courseCenterData.Time}}小时</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<style>
  .courselCenter {
    border-bottom: 6px solid #db1011;
  }
  .courselLink {
    width: 100%;
    background: #f8f8f8;
  }
  .courselLink.btn-group > .btn {
    color: #666;
    width:169px;
    height: 44px;
    line-height: 44px;
    background: #f8f8f8;
    padding: 0;
    border:none;
    font-size: 18px;
  }
  .courselLink.btn-group > .btn.active {
    color: #fff;
    background-color: #db1011;
  }

  .courseList {
    min-height: 440px;
  }
  .courseList ul li {
    float: left;
    margin-left: 10px;
    height: 200px;
    width: 200px;
    margin-bottom: 20px;
  }
  .courseList ul li p{
    line-height: 23px;
    max-width: 190px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .courseList ul li a img{
    width: 200px;
    height: 127px;
  }
</style>

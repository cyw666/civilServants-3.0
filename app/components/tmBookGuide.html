<!--电子书引导模块-->
<div class="bookGuide">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      电子书
    </p>
    <p class="more">
      <a ui-sref="library" target="_blank"><img src="../images/more.png" alt="更多"></a>
    </p>
  </div>
  <ul class="bookList" dw-loading="bookList">
    <li class="pull-left" ng-repeat="list in booksData.ListData">
      <p class="pull-left">
        <a ui-sref="bookdetail({Id:list.Id})" target="_blank">
          <img ng-src="{{imgPath+'/'+list.Icon}}" err-src="images/notFound.jpeg" alt="{{list.Name}}">
        </a>
      </p>
      <div class="content pull-left">
        <h4 class="title">
          <a ui-sref="bookdetail({Id:list.Id})" target="_blank">{{list.Name | wordLimit:17}}</a>
        </h4>
        <p class="desc">简介：{{list.Content|delHtmlTag | wordLimit:23}}</p>
        <p class="author">作者：{{list.Author}}</p>
        <p class="clickCount">点击数：{{list.ClickCount}}</p>
      </div>
    </li>
  </ul>
</div>

<!--发表-->
<div class="trainingCenter">
	<ol class="breadcrumb">
		<li class="currentPosition">您的当前位置:</li>
		<li><a ui-sref="main">首页</a></li>
		<li><a ui-sref="specialTrainingCourse">专题培训班</a></li>
		<li><a ui-sref="classDetail({Id:Id})">{{data.TrainingName}}</a></li>
		<li class="active">{{location}}</li>
	</ol>
	<div class="art_detail">
		<div class="content">
			<form>
			<div class="bttitle clearfix">
				<span class="grid_2">标题：</span><input class="grid_6 form-control" ng-model="title" name="Name" type="text"/>
			</div>
			<div class="bttitle clearfix mar_top_10">
				<span class="grid_2">分类：</span>
				<select class="grid_4 form-control" ng-model="categoryId" name="CategoryId" ng-options="list.Id as list.Name for list in topicCategoryData" >
					<option value="">请选择分类</option>
				</select>
			</div>
			<div class="bj mar_top_10">
				<!-- 加载编辑器的容器 -->
				<div class="ueditor" config="config" ng-model="content"></div>
			</div>
			<div class="bs mar_top_10">
				<input class="btn" ng-click="publishTopic()" type="submit" value="提交审核" />
			</div>
			<!--<div class="preventorgery"></div>-->
			</form>
		</div>
	</div>
</div>
<style>
	.bttitle{
		margin-left: 5%;
	}
	.bttitle span{
		line-height: 35px;
	}
	.bs{
		text-align: center;
	}
</style>

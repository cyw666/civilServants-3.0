<!--文章分类-->
<div class="articleCategory">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      {{categoryData.TitleNav}}
    </p>
  </div>
  <div class="tmBorder">
    <ul class="categoryGuide clearfix">
      <li ng-repeat="list in categoryData.ListData" title="{{list.Name}}">
        <a class="btn" ng-click="refreshList({categoryId:list.Id,CategoryCode:'',search:''})">{{list.Name}}</a>
      </li>
    </ul>
  </div>
</div>

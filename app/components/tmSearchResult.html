<div class="container_24">
      <p ng-show="!paginationConf.totalItems" class="result">暂无数据</p>
      <div ng-show="paginationConf.totalItems" class="mar_top_15" dw-loading="tmsearchresult">
          <ul class="col-md-offset-1">
              <li class="news" ng-repeat="newsData in newsData">
                  <a ng-if="newsData.Type=='Article'" ui-sref="articleDetail({ID:newsData.Id})" target="_blank">
                    [文章：]{{newsData.Name}}
                  </a>
                <a ng-if="newsData.Type=='Notice'" ui-sref="noticeDetail({ID:newsData.Id})" target="_blank">
                  [通知：]{{newsData.Name}}
                </a>
                <a ng-if="newsData.Type=='Course'" ui-sref="courseDetails({Id:newsData.Id})" target="_blank">
                  [课程：]{{newsData.Name}}
                </a>
              </li>
          </ul>
      </div>
</div>
<style>
    ul li.news a{
        font-size: larger;
    }
</style>

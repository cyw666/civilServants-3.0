<!--学院概况-->
<div class="collegeInfo">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      平台介绍
    </p>
  </div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition">您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li class="active">平台介绍</li>
    </ol>
    <div class="myTab">
      <ul class="nav nav-tabs" ng-init="vm.activeTab=1">
        <li ng-repeat="list in collegeInfoData.ListData" ng-class="{active: vm.activeTab == $index+1}"><a ng-click="vm.activeTab = $index+1;">{{list.Name}}</a></li>
      </ul>
      <div class="tab-content collegeContent" dw-loading="collegeInfo">
        <div ng-repeat="list2 in collegeInfoData.ListData" class="tab-panel perlist" ng-show="vm.activeTab == $index+1">
          <p class="justify" ng-bind-html="list2.Content| trustHtml"></p>
        </div>
      </div>
    </div>
  </div>

</div>
<style>
  .collegeContent{
    padding: 20px;
  }
</style>

<!--修改密码-->
<div class="modifyPassword tmBorder-green">
    <ol class="breadcrumb">
        <li class="currentPosition">您的当前位置:</li>
        <li><a ui-sref="main">首页</a></li>
        <li><a ui-sref="personalCenter">个人中心</a></li>
        <li class="active">修改密码</li>
    </ol>
    <div class="modify-password">
        <form role="form">
            <div class="form-group modify-password-form">
                <ul>
                    <input type="password" autocomplete="off" style="display: none">
                    <li class="mar_top_15">
                        <span class="control-label grid_6 text-right">旧密码：</span>
                        <input id="txtOldPwd" ng-model="txtOldPwd" ng-required="true"
                               class="inputPWD form-control grid_6" name="OldPwd"
                               type="password" autocomplete="off"
                               my-placeholder
                               placeholder="请输入原密码"/>
                    </li>
                    <li class="mar_top_15">
                        <span class="control-label grid_6 text-right">新密码：</span>
                        <input id="txtNewPwd" ng-model="txtNewPwd" ng-required="true"
                               class="inputPWD form-control grid_6" name="NewPwd"
                               type="password" autocomplete="off"
                               my-placeholder
                               placeholder="请输入新密码"/>
                    </li>
                    <li class="mar_top_10">
                        <span class="control-label grid_6 text-right">重复新密码：</span>
                        <input id="txtRepeatNewPwd" ng-model="txtRepeatNewPwd" ng-required="true"
                               class="inputPWD form-control grid_6" name="RepeatNewPwd"
                               type="password" autocomplete="off"
                               my-placeholder
                               placeholder="请输入确认密码"/>
                    </li>
                    <li class="mar_top_10">
                        <a ui-sref="securitySetting"><span class="grid_6 text-right">设置密保&nbsp;&nbsp;&nbsp;</span></a>
                        <input class="btn grid_6" ng-click="modifyPwd()"  type="button"  value="确定"  />
                        <!--<button class="btn btn-default" ng-click="modifyPwd()">确定</button>-->
                    </li>
                </ul>

            </span>

            </div>
            <!--<div class="preventorgery"></div>-->
        </form>
    </div>

</div>
<style>
    .modify-password-form{
        height: 336px;
        display: table-cell;
        vertical-align: middle;
    }
    .modify-password span{
        line-height: 26px;
    }
    .modify-password-form li{
        display: block;
        height: 50px;
    }
    .modify-password-form input.btn{
      background-color: #afafaf;
    }

</style>

<!--新闻资讯-->
<div class="tmNewsInformation">
  <div class="borderNews">
    <div class="myTab">
      <ul class="nav nav-tabs" ng-init="vm.activeTab=0">
        <!--<li ng-repeat="newsCategory in categoryData.ListData" ng-class="{active: vm.activeTab == $index}" >
          <a ng-click="vm.activeTab = $index;getNewsContent(newsCategory.Id)">{{newsCategory.Name}}</a>
        </li>-->
        <li ng-class="{active: vm.activeTab == 0}" >
          <a ng-click="vm.activeTab = 0;getNewsContent('83')">新闻资讯</a>
        </li>
        <li ng-class="{active: vm.activeTab == 1}" >
          <a ng-click="vm.activeTab = 1;getNewsContent('82')">干教资讯</a>
        </li>
        <li ng-class="{active: vm.activeTab == 2}" >
          <a ng-click="vm.activeTab = 2;getNewsContent('74')">时政热点</a>
        </li>
      </ul>
      <div class="tab-content" dw-loading="articleList">
        <div class="tab-panel perlist">
          <div class="top">
            <h4>
              <a title="{{articleTop.Name}}" class="title ellipsis" ui-sref="articleDetail({ID:articleList.Id})" target="_blank">{{articleTop.Name}}</a>
            </h4>
            <p class="description"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{articleTop.Description|wordLimit:62}}</p>
          </div>
          <ul class="bottom clearfix">
            <li class="pull-left" ng-repeat="articleList in articleListData.ListData" ng-if="$index>0">
              <span class="arrow"><img src="../images/arrowRight.png" alt=""></span>
              <span class="title ellipsis" title="{{articleList.Name}}">
                <a ui-sref="articleDetail({ID:articleList.Id})" target="_blank">{{articleList.Name}}</a>
              </span>
              <span class="time">{{articleList.CreateDate | dateFilter |date :'yyyy-MM-dd'}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>


<style>
  .tmNewsInformation{
    width: 100%;
  }
  .tmNewsInformation .borderNews {
    border: 1px solid #eee;
    margin-left: 11px;
    height: 482px;
  }
  .tmNewsInformation .tab-content {
    margin-top: 15px;
  }
  .tmNewsInformation .perlist  .top{
    height: 123px;
    background-color: #f3f3f3;
  }
  .tmNewsInformation .perlist  .top .title{
    display: inline-block;
    width: 90%;
    height: 56px;
    line-height: 56px;
    font-size: 16px;
    font-weight: 600;
  }
  .tmNewsInformation .perlist  .top .description{
    line-height: 25px;
    font-size: 16px;
    text-align: left;
    padding: 0 20px;
    color: #666;
  }
  .tmNewsInformation .perlist  .bottom{

  }
  .tmNewsInformation .perlist  .bottom li{
    height: 36px;
    line-height: 36px;
    width: 100%;
  }
  .tmNewsInformation .perlist  .bottom li span{
    display: inline-block;
    float: left;
  }
  .tmNewsInformation .perlist  .bottom .arrow{
    margin: 0 20px;
  }
  .tmNewsInformation .perlist  .bottom .title{
    width: 70%;
    text-align: left;
  }
  .tmNewsInformation .perlist  .bottom .time{
    float: right;
    margin-right: 20px;
    color: #666;
  }
</style>

<!--课程点击排行-->
<div class="courseRankingList" dw-loading="courseRankingList">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      课程排行
    </p>
    <p class="more">
      <a ui-sref="rankcourseclick" target="_blank"><img src="../images/more.png" alt="更多"></a>
    </p>
  </div>
  <div class="tmBorder">
    <p class="rankTitle clearfix">
      <span class="list2">排行</span>
      <span class="list5">课程名称</span>
      <span class="list3">点击数</span>
    </p>
    <ul class="rankingList clearfix" ng-repeat="rankingData in courseRankingList.ListData"  ng-class="{'rankListBg':$index%2!=0}">
      <li class="list2">
        <span ng-if="$index<3" ng-class="{'rankFirstBg':$index==0,'rankSecondBg':$index==1,'rankThirdBg':$index==2}"></span>
        <span ng-if="$index>=3">{{$index+1}}</span>
      </li>
      <li class="list5 ellipsis" title="{{rankingData.Name}}">
        <a ui-sref="courseDetails({Id:rankingData.Id})" target="_blank">{{rankingData.Name}}</a>
      </li>
      <li class="list3">{{rankingData.Total}}</li>
    </ul>
  </div>
</div>
<style>
  .courseRankingList {
    text-align: center;
  }
  .courseRankingList .rankTitle {
    width: auto;
    background-color: #f8f8f8;
  }
  .courseRankingList .rankingList li {
    height: 44px;
    line-height: 44px;
  }
  .courseRankingList .rankTitle span {
    height: 48px;
    line-height: 48px;
  }
  .courseRankingList .rankTitle span, .courseRankingList .rankingList li {
    float: left;
  }
  .courseRankingList .rankingList .list2 span {
    display: inline-block;
    width: 100%;
    height: 44px;
  }
</style>

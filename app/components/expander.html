<!--折叠面板-->
<div class="expander">
  <div class="title">
    <span  ng-click="toggle()" ng-hide="showMe" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    <span  ng-click="toggle()" ng-show="showMe" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    <span ng-click="titleClick({channelId:channelId,title: '',sort: 'Sort',order: 'desc',courseType: 'All',teacher: '',page: 1})">{{title}}</span>
  </div>
  <div class="body" ng-show="showMe" ng-transclude></div>
</div>

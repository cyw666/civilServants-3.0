
<!--班级照片-->
<div class="trainingCenter tmBorder-green">
	<ol class="breadcrumb">
		<li class="currentPosition">您的当前位置:</li>
		<li><a ui-sref="main">首页</a></li>
		<li><a ui-sref="specialTrainingCourse">专题培训班</a></li>
		<li><a ui-sref="classDetail({Id:TrainingId})">{{Data.TrainingName}}</a></li>
		<li><a ui-sref="photoAlbumList({Id:TrainingId})">班级相册</a></li>
		<li class="active">{{Data.TitleNav}}</li>
	</ol>

	<div class="trclasstitle text-center tmBorder-blue" dw-loading="photoPreview">
		<h2>{{Data.TitleNav}}</h2>
		<div>
			<a class="btn btn-success" data-toggle="modal" data-target=".addphotomodal">+新增照片</a>
		</div>
		<div class="myTab">
			<div class="tab-content">
				<div class="tab-panel perlist">
                 <span ng-show="Data.ListData.length==0"
                       class="list1 cur_name" style="line-height: 32px">暂无数据！</span>
					<ul>
						<li class="list3" ng-repeat="list in Data.ListData">
							<img ng-click="viewPhoto($index)" data-toggle="modal" data-target=".notemodal" ng-src="{{ImgSrc+'/'+list.Img}}" err-src="images/notFound.jpeg" title="{{list.Description}}">
							<span class="text-center">{{list.Name}}</span>
						</li>
					</ul>
				</div>
				<div ng-show="Data.ListData.length" ng-transclude="pagation"></div>
			</div>
		</div>
	</div>
	<div class="modal fade addphotomodal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center">添加照片</h4>
				</div>
				<div class="modal-body">
					<table class="table table-bordered">
						<tbody>
						<tr>
							<td>照片标题：</td>
							<td>
								<input type="text" ng-model="name">
							</td>
						</tr>
						<tr>
							<td>照片说明：</td>
							<td>
								<textarea ng-model="description" id="txtContent" name="Content" cols="50" rows="5" type="text" class="txt2"></textarea>
							</td>
						</tr>
						<tr>
							<td>照片：</td>
							<td>
								<input type="file" name="ImageToUpload" id="ImageToUpload" multiple="multiple" onchange="fileSelected('ImageToUpload', 'ImageTraining', 1);" />
								<div id="ImageMessage" style="display:none;padding: 10px"></div>
								<input type="hidden" id="hidValueImage" name="ImgUrl" ng-model="ImgUrl" />
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button ng-click="getPhotoUpFile()" type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade notemodal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-center">查看照片</h4>
				</div>
				<div class="modal-body">
					<img ng-src="{{ImgSrc+'/'+imgObj.Img}}" err-src="images/notFound.jpeg" style="width: 100%">
					<div>
						<ul>
							<li class="text-center"> <span>标题:</span>{{imgObj.Name}}</li>
							<li class="text-center"> <span>描述:</span>{{imgObj.Description}}</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<style>
	h2{
		margin: 10px 0;
	}
	.myTab .perlist .list1 {
		width: 40%;
		height: 37px;
	}
	.myTab .perlist .list .list1 {
		text-align: center;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		padding-left: 10px;
		padding-right: 10px;
	}
	.myTab .perlist .list2 {
		width: 20%;
	}
	.myTab .perlist .list3 {
		width: 26%;
		float: left;
		margin: 5px 20px;
	}
	.myTab .perlist .list3 img {
		width: 80%;
		height: 130px;
		border-radius: 3px;

	}
	.myTab .perlist .list3 span {
		display: block;
	}
</style>

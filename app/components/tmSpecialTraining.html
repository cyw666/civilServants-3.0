<!--专题培训-->
<div class="com-header com-header-green">
  <h4>专题培训</h4>
</div>
<div class="mar_top_20 mar_left_10" dw-loading="specialTraining">
  <div id="carousel-special-training" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li ng-repeat="specialList in specialTraining" ng-class="{'active':$index==0}" data-target="#carousel-special-training" data-slide-to="{{$index+1}}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item clearfix" ng-repeat="specialList in specialTraining" ng-class="{'active':$index==0}">
        <div class="pad_left_10 pull-left mar_top_10">
          <img ng-src="{{specialList.Img}}" err-Src="images/notFound.jpeg">
        </div>
        <div class="pad_left_16 pull-left">
          <h4 title="{{specialList.Name}}"><a href="" ng-click="checkUserClass(specialList.Id)">{{specialList.Name}}</a></h4>
          <p>课程数量：{{specialList.CourseCount}}</p>
          <p class="description">培训简介：{{specialList.TrainingDescription | timeLimit:"75"}}</p>
          <button ng-if="!specialList.ApplyStatus" ng-click="addClass(specialList.Id)" class="btn">点击报名</button>
          <button ng-if="specialList.ApplyStatus" class="btn disabled" disabled="disabled">{{JudgeStatus(specialList.ApplyStatus)}}</button>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left" href="#carousel-special-training" role="button" data-slide="prev">
      <span class="sr-only">Previous</span>
    </a>
    <a class="right" href="#carousel-special-training" role="button" data-slide="next">
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
<style>

  #carousel-special-training {
    height: 265px;
  }
  #carousel-special-training .carousel-inner{
    height: 250px;
    border: 1px solid #dadada;
  }
  #carousel-special-training .item img{
    width:339px;
    height: 230px;
  }
  .carousel-inner .pad_left_16 {
    width: 335px;
  }
.carousel-inner .pad_left_16 h4 a{
  display: block;
  max-width: 335px;
  line-height: 55px;
  font-size: 16px;
  font-weight: bold;
  color: #333;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
  .carousel-inner .pad_left_16 h4 a:hover{
    color: #3a7fb6;
  }
.carousel-inner .pad_left_16 p{
  line-height: 23px;
}
.carousel-inner .pad_left_16 p.description {
  height: 92px;
}
.carousel-inner .pad_left_16 .btn{
  background-color: #6d9d85;
  float: right;
  padding: 5px 21px;
  position: absolute;
  bottom: 11px;
  right: 25px;
}
  .carousel-inner .pad_left_16 .btn:hover{
    color: #fff;
  }
  .carousel-inner .pad_left_16 .btn:focus{
    outline: none;
  }
  .carousel-inner .pad_left_16 .btn.disabled:hover{
    color: #333;
  }
  .carousel-indicators {
    top: 97%;
  }
  .carousel-indicators li {
    background-color: #e9e9e9;
  }
.carousel-indicators .active {
  background-color: #6d9d85;
}
</style>

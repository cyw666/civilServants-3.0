<!--班级相册-->
<div class="trainingCenter">
  <div class="com-header">
    <p class="title">
      <img src="../images/headerLeftIcon.png" alt="图标">
      {{Data.TitleNav}}
    </p>
  </div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition">您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li><a ui-sref="trainingClass">培训班</a></li>
      <li><a ui-sref="classDetail({Id:Id})">{{Data.TrainingName}}</a></li>
      <li class="active">{{Data.TitleNav}}</li>
    </ol>
    <div class="trclasstitle text-center tmBorder-red" dw-loading="photoAlbumList">
      <h2 style="margin: 10px 0;">{{Data.TitleNav}}</h2>
      <div>
        <a class="btn btn-danger" data-toggle="modal" data-target=".modal">+新增相册</a>
      </div>
      <div class="myTab">
        <div class="tab-content clearfix">
          <div class="tab-panel perlist">
            <ul class="clearfix">
              <li class="list3" ng-repeat="list in Data.ListData">
                <a ui-sref="photoPreview({AlbumId:list.Id,TrainingId:Data.TrainingId})">
                  <img src="{{ImgSrc+'/'+list.Img}}" err-src="images/notFound.jpeg">
                  <p class="text-center">{{list.Name}}</p>
                </a>
              </li>
            </ul>
          </div>
          <div ng-transclude="pagation"></div>
        </div>
      </div>
    </div>
    <div class="modal fade notemodal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center">添加相册</h4>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody>
              <tr>
                <td>相册标题：</td>
                <td>
                  <input type="text" ng-model="name">
                </td>
              </tr>
              <tr>
                <td>相册说明：</td>
                <td>
                  <textarea ng-model="description" id="txtContent" name="Content" cols="50" rows="5" type="text" class="txt2"></textarea>
                </td>
              </tr>
              <tr>
                <td>相册封面：</td>
                <td>
                  <input type="file" name="ImageToUpload" id="ImageToUpload" multiple="multiple" onchange="fileSelected('ImageToUpload', 'ImageTraining', 1);"/>
                  <div id="ImageMessage" style="display:none;padding: 10px"></div>
                  <input type="hidden" id="hidValueImage" name="ImgUrl" ng-model="ImgUrl"/>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button ng-click="getPhotoAlbumAdd(Id)" type="button" class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style>

  .trainingCenter .myTab .perlist .list3 {
    margin: 5px;
  }

  .trainingCenter .myTab .perlist .list3 img {
    width: 80%;
    height: 130px;
    border-radius: 3px;
  }
  .trainingCenter .modal-footer {
    text-align: center;
  }
</style>

<div class="library">
  <div class="com-header clearfix">
    <p class="title pull-left">
      <img src="../images/headerLeftIcon.png" alt="图标">
      {{booksData.TitleNav}}
    </p>
  </div>
  <div class="tmBorder">
    <ol class="breadcrumb">
      <li class="currentPosition">您的当前位置:</li>
      <li><a ui-sref="main">首页</a></li>
      <li class="active">{{booksData.TitleNav}}</li>
    </ol>
    <form class="form-inline formCourse">
      <div class="form-group">
        <input ng-model="searchTitle" type="text" class="form-control" style="width: 400px;" my-placeholder placeholder="请输入要搜索的图书">
      </div>
      <button type="submit" class="btn btn-default" ng-click="searchCategory({'title':searchTitle,page:1})">搜索</button>
    </form>
    <div class="libraryList mar_top_15" dw-loading="library">
      <div class="titlebg">
        <div class="txt" ng-if="booksData.Ptitle==''">{{booksData.TitleNav}}&nbsp;&nbsp;&nbsp;&nbsp;({{booksData.Count}})</div>
        <div class="txt" ng-if="booksData.Ptitle!=''">{{booksData.Ptitle}}&nbsp;&nbsp;&nbsp;&nbsp;({{booksData.Count}})</div>
      </div>
      <ul class="libraryContent clearfix">
        <li ng-repeat="list in booksData.ListData" class="pull-left">
          <a class="bookImg" ui-sref="bookdetail({Id:list.Id})" target="_blank">
            <img ng-src="{{imgPath+'/'+list.Icon}}" err-src="images/notFound.jpeg" alt="{{list.Name}}">
          </a>
          <p class="name">{{list.Name}}</p>
          <p class="author">作者:{{list.Author}}</p>
          <p class="author">点击数:{{list.ClickCount}}</p>
          <p class="read"><a ui-sref="bookdetail({Id:list.Id})" class="btn btn-danger" target="_blank">阅读本书</a></p>
        </li>
      </ul>
      <div tm-pagation conf="paginationConf"></div>
    </div>
  </div>
</div>
<style>
  .library .libraryContent {
    text-align: center;
  }
  .library .libraryContent img {
    width: 190px;
    height: 270px;
    margin: 5px 0 0 5px;
  }
  .library .libraryContent li {
    padding: 10px 20px;
    width: 33%;
  }
  .library .libraryContent li .name{
    height: 25px;
    line-height: 25px;
    font-size: 16px;
    color: #337ab7;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .library .libraryContent li .author {
    height: 25px;
    line-height: 25px;
    font-size: 16px;
    color: #666;
  }
  .library .libraryContent li .read a.btn {
    width: 130px;
    padding: 4px 20px;
  }
</style>
